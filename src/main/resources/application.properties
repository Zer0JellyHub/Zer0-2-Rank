# ===================================================
# Zer0-Rank – application.properties
# ===================================================
server.port=8765

# ── Jellyfin connection ─────────────────────────────
zer0rank.jellyfin-url=http://localhost:8096
zer0rank.jellyfin-api-key=YOUR_JELLYFIN_API_KEY

# ── Playback Reporting SQLite database ─────────────
# Linux default:   /var/lib/jellyfin/data/playback_reporting.db
# Windows default: C:/ProgramData/Jellyfin/Server/data/playback_reporting.db
# Synology NAS:    /volume1/@appdata/jellyfin/data/playback_reporting.db
zer0rank.playback.db-path=/var/lib/jellyfin/data/playback_reporting.db

# ── Base XP ────────────────────────────────────────
zer0rank.xp.per-minute=2
zer0rank.xp.per-episode=20
zer0rank.xp.per-movie=20
zer0rank.xp.completion-threshold=0.80
zer0rank.xp.episode-min-watch-seconds=900
zer0rank.xp.movie-min-watch-seconds=2700

# ── Binge Bonus ────────────────────────────────────
zer0rank.xp.binge-enabled=true
zer0rank.xp.binge-threshold-hours=3.0
zer0rank.xp.binge-xp-bonus=500
zer0rank.xp.binge-gap-tolerance-seconds=600

# ── Rank settings ───────────────────────────────────
zer0rank.ranks.prestige-enabled=true
zer0rank.ranks.show-leaderboard=true
zer0rank.ranks.season-carryover-rank=Platinum

# ── Internal rank database (SQLite, auto-created) ──
spring.datasource.url=jdbc:sqlite:zer0rank.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# ── Static frontend ─────────────────────────────────
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
